<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Appointment Booking</title>
</head>
<body>
  <header>
    <h1>HealthCare Hospital</h1>
  </header>

  <main>
    <h2>Book Your Appointment</h2>

    <form method="POST" action="/book-appointment">
      
      <!-- Personal Info -->
      <fieldset>
        <legend>Personal Information</legend>
        
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone *</label>
        <input type="tel" id="phone" name="phone" required>
      </fieldset>

      <!-- Medical Info -->
      <fieldset>
        <legend>Medical Details</legend>
        
        <label for="department">Department *</label>
        <select id="department" name="department" required>
          <option>-- Select Department --</option>
          <option>Cardiology</option>
          <option>Orthopedics</option>
          <option>Neurology</option>
          <option>General Medicine</option>
        </select>

        <label for="doctor">Preferred Doctor *</label>
        <select id="doctor" name="doctor" required>
          <option>-- Select Doctor --</option>
          <option>Dr. Sharma</option>
          <option>Dr. Patel</option>
          <option>Dr. Gupta</option>
        </select>

        <label for="reason">Reason for Visit *</label>
        <textarea id="reason" name="reason" rows="3" required></textarea>
      </fieldset>

      <!-- Appointment Info -->
      <fieldset>
        <legend>Appointment Details</legend>
        
        <label for="date">Date *</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time *</label>
        <select id="time" name="time" required>
          <option>-- Select Time --</option>
          <option>09:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>02:00 PM</option>
          <option>03:00 PM</option>
          <option>04:00 PM</option>
        </select>
      </fieldset>

      <!-- Buttons -->
      <button type="submit">Book Appointment</button>
      <button type="reset">Clear</button>
    </form>
  </main>

  <footer>
    <p>Phone: <a href="tel:+911234567890">+91-1234-567-890</a></p>
    <p>Email: <a href="mailto:info@hospital.com">info@hospital.com</a></p>
    <p>&copy; 2026 HealthCare Hospital</p>
  </footer>
</body>
</html>
