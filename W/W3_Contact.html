<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Multi-Page Website</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="W3_MultiPageWebsite.html">Home</a></li>
            <li><a href="W3_About.html">About</a></li>
            <li><a href="W3_Contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or feedback, please use the form below.</p>
        </section>

        <section>
            <h3>Contact Form</h3>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
        
        <section>
            <h3>Our Office</h3>
            <address>
                123 Web Dev Street<br>
                Internet City, 10101
            </address>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 My Multi-Page Website. All rights reserved.</p>
    </footer>

</body>
</html>
